# Input ID exists in both left and right
# - scenario:
#     id: S0
#     with: Input B
#     at: 10
# - scenario:
#     id: S1
#     with: Input B
#     at: 90

# Input ID exists in both left and right, but with different variable names

# Input ID exists in both left and right, but with different min/max

# # Variable does not exist in left (input variable was added)
# - scenario:
#     id: S1
#     with: Input B
#     at: 90

# # Variable does not exist in right (input variable was removed)
# - scenario:
#     id: S1
#     with: Input B
#     at: 90

# # Variable does not exist in left or right (unknown input)
# - scenario:
#     id: S1
#     with: Input B
#     at: 90

- scenario:
    title: Inputs 1 and 2
    subtitle: with low settings (each input at 25)
    with:
      - input: Input A
        at: 25
      - input: Input B
        at: 25

- scenario:
    title: Inputs 1 and 2
    subtitle: with high settings (each input at 75)
    with:
      - input: Input A
        at: 75
      - input: Input B
        at: 75

- scenario_group:
    id: G0
    title: Scenario Group 2
    scenarios:
      - scenario_ref: input_1_at_min
      - scenario_ref: input_1_at_max

- view_group:
    title: Baseline
    views:
      - view:
          title: All graphs
          scenario_ref: baseline
          graphs: all

- view_group:
    title: Group 1 (showing graphs 1+2 for different scenarios involving Input 1)
    views:
      - view:
          title: Custom view title 1
          subtitle: Slider 1 at min
          scenario_ref: input_1_at_min
          graphs:
            - '1'
            - '2'
      - view:
          title: Custom view title 2
          subtitle: Slider 2 at min
          scenario_ref: input_1_at_max
          graphs:
            - '1'
            - '2'

- view_group:
    title: Group 2 (showing graphs 3+4 for different scenarios involving Input 1)
    scenarios:
      - scenario_group_ref: G0
    graphs:
      - '3'
      - '4'
